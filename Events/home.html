<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS - Events</title>
</head>
<body>
    <!-- Non-DOM method: can't use Event object : / -->
    <span onclick="alert('Hello!');">click me!</span>
    <br /><br />
    <input id="input" type="text" size="50" value="Click here!" onfocus="this.value = 'Now press tab key.';" onblur="this.value='Click here!'" />
    <br />
    <a href="#" onfocus="document.getElementById('input').value='Link is now focused, congrats!';">Fake link</a>
    <br /><br />
    <a href="http://fr.openclassroom.com" onclick="alert('You clicked!'); return false;">Click me!</a>
    <br /><br />
    <span id="clickme">Click me!</span>
    <br /><br />
    <p id="phase_result"></p>
    <p id="target_result"></p>
    <div id="parent">
      Parent
      <div id="child_01">Child 01</div>
      <div id="child_02">Child 02</div>
    </div>
    <br /><br />
    <div id="position"></div>
    <br /> <br />
    <table>
        <tr>
            <th>keydown</th>
            <td id="down"></td>
        </tr>
        <tr>
            <th>keypress</th>
            <td id="press"></td>
        </tr>
        <tr>
            <th>keyup</th>
            <td id="up"></td>
        </tr>
    </table>
    <a id="link" href="http://fr.openclassroom.com">Click me!</a>
    <script src="script.js"></script>
</body>
</html>
