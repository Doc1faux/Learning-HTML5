<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JS - Forms</title>
</head>
<body>
	<input id="text" type="text" size="60" value="You do not have focus!" />
    <br />
    <input id="text_disabled" type="text" />
    <br /><br />
    <label><input type="radio" name="check" value="1" /> Box n째1</label><br />
    <label><input type="radio" name="check" value="2" /> Box n째2</label><br />
    <label><input type="radio" name="check" value="3" /> Box n째3</label><br />
    <label><input type="radio" name="check" value="4" /> Box n째4</label>
    <br />
    <input type="button" value="Show checked box" onclick="check();" />
    <br /><br />
     <select id="list">
        <option>Select your gender</option>
        <option>Male</option>
        <option>Female</option>
    </select>
    <br /><br />
    <form id="myForm">
        <input type="text" value="Enter text" />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
    <br /><br />
    <input id="text_focus_select" type="text" value="Enter text" />
    <input type="button" value="Give focus" onclick="document.getElementById('text_focus_select').focus();" />
    <input type="button" value="Release focus" onclick="document.getElementById('text_focus_select').blur();" />
    <input type="button" value="Select text" onclick="document.getElementById('text_focus_select').select();" />
    <script src="script.js"></script>
</body>
</html>
