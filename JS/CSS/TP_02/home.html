<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<title>JS - CSS - TP</title>
</head>
<body>
	<form method="post" action="home.html">
        <fieldset id="sex">
            <legend>Sex</legend>
            <input id="sex_male" type="radio" name="sex" value="sex_male" autofocus /><label for="sex_male">Male</label><br />
            <input id="sex_female" type="radio" name="sex" value="sex_female" /><label for="sex_female">Female</label><br />
        </fieldset>
        <label for="lastname">Last name</label><input type="text" name="lastname" id="lastname" /><br />
        <label for="firstname">First name</label><input type="text" name="firstname" id="firstname" /><br />
        <label for="age">Age</label><input type="text" name="age" id="age" /><br />
        <label for="pseudo">Pseudo</label><input type="text" name="pseudo" id="pseudo" /><br />
        <label for="password">Password</label><input type="password" name="password" id="password" required /><br />
        <label for="password_confirmation">Password (confirmation)</label><input type="password" name="password_confirmation" id="password_confirmation" required /><br />
        <label for="country">Country</label><select name="country" id="country">
            <optgroup label="Europe">
                <option value="france" selected>France</option>
                <option value="spain">Spain</option>
                <option value="italy">Italy</option>
                <option value="united_kingdom">United Kingdom</option>
            </optgroup>
            <optgroup label="America">
                <option value="canada">Canada</option>
                <option value="united_states">United States</option>
            </optgroup>
            <optgroup label="Asia">
                <option value="china">China</option>
                <option value="japan">Japan</option>
            </optgroup>
        </select><br />
        <fieldset id="newsletter">
            <legend>Send me newsletter</legend>
            <input type="checkbox" name="newsletter_yes" id="newsletter_yes" checked /><label for="newsletter_yes">Yes</label><br />
            <input type="checkbox" name="newsletter_no" id="newsletter_no"/><label for="newsletter_no">No</label><br />
        </fieldset>
        <input id="submit" type="submit" value="Subscribe" />
	</form>
</body>
</html>
